     class="absolute left-6 bottom-6 flex gap-2 items-center bg-red-400 justify-between rounded-xl right-6 p-2 fade-in fade-out">

    <button hx-target="closest #alert" hx-delete="/ui/remove" hx-swap="outerHTML swap:0.3s">OK</button>
</div>
